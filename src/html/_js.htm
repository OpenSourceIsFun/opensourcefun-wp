<script src="js/app.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.from('.people', {
        y: 150,
        zIndex: 0,

        scrollTrigger: {
            trigger: ".hero",
            scrub: 1,

        }
    });

    gsap.from('.foto__container img', {
        autoAlpha: 0,
        y: 100,
        stagger: 0.2,

        scrollTrigger: {
            trigger: ".foto__container h2",


        }
    })
    gsap.fromTo('.one', { y: 0, opacity: 1, }, {

        y: -70,
        rotate: -20,
        duration: 1,
        scrollTrigger: {
            trigger: ".code",
            scrub: 1,



        }
    })
    gsap.fromTo('.two', { y: 0, }, {

        y: -120,
        rotate: 40,
        duration: 1,
        scrollTrigger: {
            trigger: ".code",
            scrub: 1,



        }
    })
    gsap.fromTo('.three', { y: 0, opacity: 1, }, {

        y: -150,
        rotate: 35,
        x: -150,
        duration: 1,
        scrollTrigger: {
            trigger: ".code",
            scrub: 1,



        }
    })
    gsap.fromTo('.four', { y: 0, opacity: 1, }, {

        y: -150,
        rotate: -35,
        x: -150,
        duration: 1,
        scrollTrigger: {
            trigger: ".code",
            scrub: 0.8,



        }
    })


</script>
